<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Cadastro de Funcion치rios</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <img src="img/background.jpg" alt="background" style="width: 100%; height: 100%; position: fixed; top: 0; left: 0; object-fit: cover; z-index: -1;"> 

    <div class="container mt-5">
        <h2>Dados cadastrais</h2>
        <div class="form-container">
            <form id="employeeForm">
                <div class="form-row mb-3">
                    <div class="col">
                        <label for="name">Nome Completo:</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="col">
                        <label for="age">Idade:</label>
                        <input type="number" class="form-control" id="age" required>
                    </div>
                </div>
                <div class="form-row mb-3">
                    <div class="col">
                        <label for="salary">Sal치rio:</label>
                        <input type="number" class="form-control" id="salary" required>
                    </div>
                    <div class="col">
                        <label for="gender">Sexo:</label>
                        <select class="form-control" id="gender" required>
                            <option value="">Selecione...</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="submitButton">
                    <i class="fa-solid fa-plus"></i> Adicionar
                </button>
            </form>
        </div>

        <h3 class="mt-5" id="tableHeader" style="display: none;">Funcion치rios Cadastrados</h3>
        <table class="table table-striped mt-3" id="employeeTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Sal치rio</th>
                    <th>Sexo</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
